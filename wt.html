<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
     <!-- A budget app to collect food-items, quantity and price. perform CRUD operation. total the price. show the food-item, quantity, price, & total price. -->
    <div>
        <label for="foodName">Name of Food:</label>
        <input type="text" id="foodName" name="foodName" >
        <label for="foodQty">Quantity:</label>
        <input type="text" id="foodQty" name="foodQty">
        <label for="foodPrice">Food Price:</label>
        <input type="text" id="foodPrice" name="foodPrice">
        <button onclick="addFood()">Submit</button>
    </div>
    <div  style="display: block;">
    <table border="2" style="border-collapse: collapse;"   >
<tr>
    <th>S/N</th>
    <th>Food Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total Price</th>
    <th>Action</th>
</tr>
     <tbody id="show">

     </tbody>
    </table>
</div>
<div id="totalPrice"> </div>
   

<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="editedName">Name of Food:</label><br>
            <input type="text" id="editedName" name="editedName"><br>
            <label for="editedQty">Quantity:</label><br>
            <input type="text" id="editedQty" name="editedQty"><br>
            <label for="editedPrice">Food Price:</label><br>
            <input type="text" id="editedPrice" name="editedPrice"><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="update()">Understood</button>
        </div>
      </div>
    </div>
  </div>

    <script>    
 var foodArr =[];
 var editedIndex = 0;

function addFood (){
    // var nameOfFood = document.getElementById("foodName");
    var nameOfFood = foodName.value;
    var foodQty1 = document.getElementById("foodQty").value;
    // var foodAmount = document.getElementById("foodPrice"); 
    var foodAmount = foodPrice.value;
    // var style1 =  document.getElementById("show");
    // style1.style.display = "none";

//   console.log(nameOfFood, foodAmount, foodQty);
if (nameOfFood !== "" && foodQty !== "" && foodAmount !== ""){
let addItemObj = {
    food1 : foodName.value, 
    qty1 : foodQty.value,
    price1 : foodPrice.value 
}
foodArr.push(addItemObj);
// console.log(foodArr)

}
  displayFoodArr();
}
 

function displayFoodArr(){
    show.innerHTML = "";
    let sum = 0;
    for (var i=0; i<foodArr.length; i++){
        var total = Number(`${parseInt(foodArr[i].qty1) * parseInt(foodArr[i].price1)}`);
        show.innerHTML +=`
        <tr>
        <td>${i + 1}</td>
            <td> ${foodArr[i].food1}</td>
            <td>${foodArr[i].qty1} </td>
            <td>${foodArr[i].price1} </td>
            <td> #${total}</td>
            <td><button onclick="editItem(${i})" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</button>
                <button onclick="deleteItem(${i})">Delete</button>
                </td>
            </tr>
            `
            sum += total
                totalPrice.innerHTML = `Total Price: #${sum}`;            
        }
}
function editItem(index){
    editedIndex = index;
}
function deleteItem(index) {
    foodArr.splice(index, 1)
    displayFoodArr();

}
function update(){
    var updateObj ={
        food1 : editedName.value,
        qty1 : editedQty.value,
        price1 : editedPrice.value
    }
foodArr.splice(editedIndex, 1, updateObj);
displayFoodArr();
}
    </script>
</body>
</html>
